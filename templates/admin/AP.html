<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename= 'style.css')}}">
</head>
<body>
    <nav class="navbar ">
            <h3 class="titleN"> RUSTBUCKET </h3>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h2 class="text-center mb-4">Admin Panel</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="adminL">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="UserL">User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prdd">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PrdDetl">Product Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PayD">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="NCntc">Help Request</a>
                    </li>
                </ul>
            </div>
          
            <div class="col-md-9">
                <div class="content">
                    <h1 class="text-center mb-4">Add Product</h1>
    
                    <!-- Add Product Form -->
                    <form method = "POST" action = "PrdAdd" enctype="multipart/form-data" >
                        <div class="form-group">
                            <label for="productImage">Product Image</label> 
                            <input type="file" class="form-control-file" name="prd_img">
                        </div>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" name="prd_name" placeholder="Enter product name" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description</label>
                            <textarea class="form-control" name="prd_des" rows="3" placeholder="Enter product description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Product Price</label>
                            <input type="number" class="form-control" name="prd_prc" placeholder="Enter product price" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
