<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustBucket Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename= 'style.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar ">
            <h3 class="titleN"> RUSTBUCKET </h3>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h2 class="text-center mb-4">Admin Panel</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="adminL">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="UserL">User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prdd">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PrdDetl">Product Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PayD">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="NCntc">Help Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home">User Home</a>
                    </li>
                </ul>
            </div>

            <!-- Content -->
            <div class="col-md-9">
                <div class="content">
                    <div class="row">
                        <!-- Users -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"> Users </h5>
                                    <p> {{ user_count }} </p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Products -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Products</h5>
                                    <p class="card-text">{{ product_count }}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Orders -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Orders</h5>
                                    <p class="card-text">{{ orders_count }}</p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <form method="POST" action="shipping_info">
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Orders Total Rate</h5>
                                    <p class="card-text">{{ total_rate }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                
                    <!-- Pass order count to JavaScript -->
                    <script>
                        // Retrieve order count from backend
                        var orderCount = { order_count };
                
                        // Orders Rate Chart
                        var ctx = document.getElementById('ordersChart').getContext('2d');
                        var ordersChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                                datasets: [{
                                    label: 'Orders Rate',
                                    data: [orderCount, orderCount, orderCount, orderCount, orderCount, orderCount], // Use order count data dynamically
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    </script>
</body>
</html>
